version: '3.8'

services:
  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: vin-tracker-postgres
    environment:
      POSTGRES_USER: vintracker
      POSTGRES_PASSWORD: vintracker2024
      POSTGRES_DB: vin_tracker
    ports:
      - "5432:5432"
    volumes:
      - vin-tracker-pgdata:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./backend/db/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vintracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  vin-tracker-pgdata:
    driver: local